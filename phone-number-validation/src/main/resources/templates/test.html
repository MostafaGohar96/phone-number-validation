<script>
    function filterText()
    {
        var val = $('#filterText').val();
        if(val === "")
            return;
        if(val === "all")
            clearFilter();
        else

            $('.gender').each(function() {
                $(this).parent().toggle($(this).text()=== val);
            });

    }
    function clearFilter()
    {
        $('.filterText').val('');
        $('.row').show();
    }
</script>
